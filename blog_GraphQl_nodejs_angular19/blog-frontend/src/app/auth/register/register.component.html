<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 24rem;">
    <h3 class="text-center">Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading || registerForm.invalid">
        
        <span *ngIf="!isLoading" >Register</span>
        <span><mat-spinner *ngIf="isLoading" color="white" diameter="20"></mat-spinner></span>
      </button>
      <p class="text-center mt-3">
        @if(alreadyAccount()){
          You have already Account login with your email<a routerLink="/login">Login</a>
        }
       </p>
    </form>
  </div>
</div>
