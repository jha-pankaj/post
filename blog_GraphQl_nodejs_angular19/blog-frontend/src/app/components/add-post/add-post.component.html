
<div class="add-post-container">
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title>Add a New Post</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Post Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter the title of your post" />
          <mat-error *ngIf="title?.hasError('required')">Title is required.</mat-error>
          <mat-error *ngIf="title?.hasError('minlength')">Title must be at least 5 characters long.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Post Content</mat-label>
          <textarea matInput formControlName="content" placeholder="Enter the content of your post" rows="6"></textarea>
          <mat-error *ngIf="content?.hasError('required')">Content is required.</mat-error>
          <mat-error *ngIf="content?.hasError('minlength')">Content must be at least 20 characters long.</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid || loading">
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            Submit Post
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
